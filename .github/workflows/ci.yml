name: ci

on:
  pull_request:
    branches: [main]          # every PR into protected branch
  push:
    branches: [main]          # merge-time double check

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]   # keep in sync with local toolchain

    steps:
      - name: ⬇️  Checkout repo
        uses: actions/checkout@v4

      - name: ⎔  Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦  Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9                # lock version—don’t break builds
          run_install: false
          cache: true

      - name: 📚  Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍  Lint
        run: pnpm lint

      - name: 🧪  Unit tests
        run: pnpm test 

      - name: 🛠️  Build
        run: pnpm build 

      - name: 📤  Upload production-ready build (artifact)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
